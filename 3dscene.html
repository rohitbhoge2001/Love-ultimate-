<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Love Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: #FFC0CB">
        <!-- Glowing Heart -->
        <a-entity position="0 1.5 -3">
            <a-sphere radius="0.7" color="red" animation="property: scale; to: 1.2 1.2 1.2; dir: alternate; dur: 1000; loop: true">
            </a-sphere>
            <a-light type="point" color="red" intensity="2" position="0 2 -3"></a-light>
        </a-entity>

        <!-- Floating Text -->
        <a-text value="Forever in Love ðŸ’–" position="-1.5 2 -3" color="white" scale="2 2 2"></a-text>

        <!-- Camera -->
        <a-entity position="0 1.6 0">
            <a-camera></a-camera>
        </a-entity>
    </a-scene>
</body>
</html>
